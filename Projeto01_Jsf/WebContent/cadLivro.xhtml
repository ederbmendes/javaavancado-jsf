<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/faceLets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="ISO-8859-1"></meta>
	<title>Insert title here</title> 
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/oficial.css" />	
</h:head>

<h:body>
	
	<div class="container">
		<h3>Cadastro de Livros</h3>
		<div class="row aparece">	
		
			<div class="col-sm-12 grad">
			
				<div class="form-horizontal">
				
					<div class="form-group col-sm-12" >
						<h:form>
							
							<div class="form-group">
								<h:outputText value="Titulo:" class="control-label"></h:outputText>
								<h:inputText value="#{beanLivro.livro.titulo}" class="form-control col-sm-12"></h:inputText>
							</div>
							
							<div class="form-group">
								<h:outputText value="Autor:" class="control-label"></h:outputText>
								<h:inputText value="#{beanLivro.livro.autor}" class="form-control col-sm-12"></h:inputText>
							</div>
							
							<div class="form-group">
								<h:outputText value="Data Pub.:" class="control-label"></h:outputText>
								<h:inputText value="#{beanLivro.livro.dataPublicacao}" class="form-control col-sm-12">
									<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								</h:inputText>
							</div>							

							<div class="form-group">
								<h:outputText value="Preco" class="control-label"></h:outputText>
								<h:inputText value="#{beanLivro.livro.preco}" class="form-control col-sm-12"></h:inputText>
							</div>
							
							<h:commandButton value="incluir Livro" action="#{beanLivro.incluirLivro()}" class="btn btn-primary"></h:commandButton>
							
							<h:outputLink value="listaLivros.faces" class="btn btn-primary">Listar Livros</h:outputLink>
						</h:form>
					</div>
					
				</div>
				
			</div>
			
		</div>
			
	</div>
	
	<script  src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		
	
</h:body>

</html>
